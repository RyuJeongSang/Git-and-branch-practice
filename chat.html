<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta
      name="KakaoTalk clone page"
      content="to practice html, css make this page"
    />
    <title>This is Chat page</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>10:20</span>
      </div>
      <div class="status-bar__column">
        <span>200%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Pretty smile cat</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, October 20, 2020</div>
      <div class="message-row">
        <img src="pictures/cat.jpg" />
        <div class="message-row__contents">
          <span class="message__author">Pretty smile cat</span>
          <div class="message-row__content">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">10:19</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">        
        <div class="message-row__contents"></div>
          <div class="message-row__content">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">10:19</span>
          </div>
        </div>
      </div>
    </main>

    <form class="replay">
      <div class="replay__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="replay__column">
        <input type="text" placeholder="Write your Message...">
        <i class="far fa-laugh-beam fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    
    <div class="no-mobile">
      <span>Screen is too big!</span>
    </div>
    

    <script
      src="https://kit.fontawesome.com/026322899e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
